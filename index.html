<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
 
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="title" aria-label="the page header" tabindex="-1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" aria-label="Restaurant's map" role="application"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="Filter Results">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Select nighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Select cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="resturant's list"></ul>
    </section>
  </main>
  
  
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/serviceWorkRegister.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxHnHtbGd44NPda9RhjHKG6acXdHQz5XA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
